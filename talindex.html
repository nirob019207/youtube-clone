<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <nav
      class="fixed top-0 left-0 right-0 p-[10px] flex justify-between items-center bg-white shadow-lg"
    >
      <div class="flex mr-[25px ] items-center">
        <img src="images/menu.png" class="w-[22px] mr-[25px]" />

        <img src="images/logo.png" class="w-[130px] mr-[25px]" alt="" />
      </div>
      <div class="flex items-center">
        <div
          class="border border-gray-700 px-2 py-2 rounded-lg flex items-center"
        >
          <input
            type="text"
            placeholder="Search"
            class="w-[400px] bg-transparent outline-none focus:outline-none border-none"
          />
          <img src="images/search.png" alt="" class="w-4 ml-2" />
        </div>
        <img
          src="images/voice-search.png"
          class="mic-icon w-[16px] ml-2"
          alt=""
        />
      </div>

      <div class="flex items-center">
        <img src="images/upload.png" class="w-[25px] mr-[25px]" alt="" />
        <img src="images/more.png" class="w-[25px] mr-[25px]" />
        <img src="images/notification.png" class="w-[25px] mr-[25px]" alt="" />
        <img src="images/Jack.png" class="w-[35px] rounded-full mr-[25px]" />
      </div>
    </nav>
  </body>
</html>
