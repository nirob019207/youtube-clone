<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="flex justify-center ">
    <div class="grid grid-cols-2 gap-44 mt-36 flex justify-center items-center">
        <div>
            <h1 class="text-6xl font-bold bg text-blue-700">FaceBook</h1>
            <p class="text-3xl mt-4 text-gray-800">Connect with friends and the world around <br> on FaceBook</p>
        </div>
        <div class="flex justify-center items-center">
            <div class="block w-96 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
               <div>
                <form action="" class="">

                    <div class="flex justify-center items-center">
                        <input class="shadow appearance-none border my-1 rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter you phone number">
                    </div>
                    <div class="flex justify-center items-center">
                        <input type="text"  class="shadow appearance-none my-1 border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
                    </div>
                   <div class="mt-4 flex justify-center items-center">
                    <button class="bg-blue-600 w-full py-2.5 text-white text-lg rounded"> Login</button>
                   </div>
                   <div class="flex justify-center items-center">
                    <span class="text-blue-500 text-center text-sm my-2">Forgot your password?</span>
                   </div>
                   <div class="mt-4 flex justify-center items-center">
                    <button class="bg-green-800 w-48 py-2.5 text-white text-lg rounded">
                        Create New Account
                        </button>
                   </div>
                </form>
               </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
